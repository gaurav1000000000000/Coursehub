<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-pay {
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .qr-code {
            text-align: center;
            margin-top: 15px;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add if you have a CSS file -->
</head>
<body>

    <h2>Payment Page</h2>
    <p>Course: <span id="course-name"></span></p>
    <p>Price: <span id="course-price"></span></p>
    <button class="btn btn-success">Proceed to Pay</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const courseName = urlParams.get("course");
            const price = urlParams.get("price");

            // Update the page with course details
            if (courseName && price) {
                document.getElementById("course-name").textContent = courseName;
                document.getElementById("course-price").textContent = `₹${price}`;
            }
        });
    </script>

</body>
</html>


<div class="container">
    <div class="payment-container">
        <h2 class="text-center">Payment Details</h2>
        <p><strong>Course:</strong> <span id="courseName"></span></p>
        <p><strong>Price:</strong> ₹<span id="coursePrice"></span></p>

        <form id="paymentForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Payment Method</label>
                <select class="form-select" id="paymentMethod" onchange="togglePaymentMethod()">
                    <option value="card">Card Payment</option>
                    <option value="upi">UPI Payment</option>
                </select>
            </div>

            <!-- Card Payment Section -->
            <div id="cardPayment">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="month" class="form-control" id="expiryDate" required>
                </div>

                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
            </div>

            <!-- UPI Payment Section (Initially Hidden) -->
            <div id="upiPayment" class="hidden">
                <div class="mb-3">
                    <label for="upiId" class="form-label">UPI ID</label>
                    <input type="text" class="form-control" id="upiId" placeholder="example@upi">
                </div>
                <div class="qr-code">
                    <p>Scan the QR Code to Pay via GPay</p>
                    <img src="images/gpay.jpg" alt="GPay QR Code">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-pay">Proceed to Checkout</button>
        </form>
    </div>
</div>

<script>
    // Fetch course details from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const courseName = urlParams.get('course');
    const coursePrice = urlParams.get('price');

    // Display course details
    document.getElementById("courseName").innerText = courseName;
    document.getElementById("coursePrice").innerText = coursePrice;

    // Toggle payment method visibility
    function togglePaymentMethod() {
        const paymentMethod = document.getElementById("paymentMethod").value;
        const cardPayment = document.getElementById("cardPayment");
        const upiPayment = document.getElementById("upiPayment");

        if (paymentMethod === "card") {
            cardPayment.classList.remove("hidden");
            upiPayment.classList.add("hidden");
            document.getElementById("cardNumber").required = true;
            document.getElementById("expiryDate").required = true;
            document.getElementById("cvv").required = true;
            document.getElementById("upiId").required = false;
        } else {
            cardPayment.classList.add("hidden");
            upiPayment.classList.remove("hidden");
            document.getElementById("cardNumber").required = false;
            document.getElementById("expiryDate").required = false;
            document.getElementById("cvv").required = false;
            document.getElementById("upiId").required = true;
        }
    }

    // Handle form submission
    document.getElementById("paymentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const paymentMethod = document.getElementById("paymentMethod").value;
        if (paymentMethod === "card") {
            alert("Payment Successful via Card for " + courseName + "! Thank you.");
        } else {
            alert("Payment Successful via UPI for " + courseName + "! Thank you.");
        }
        window.location.href = "success.html"; // Redirect to success page after payment
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const courseName = urlParams.get("course");
        const price = urlParams.get("price");
    
        // Update the page with course details
        if (courseName && price) {
            document.getElementById("course-name").textContent = courseName;
            document.getElementById("course-price").textContent = `₹${price}`;
        }
    });
    </script>
    

</body>
</html>
